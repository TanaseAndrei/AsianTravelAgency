<!DOCTYPE html>
<html>

<head>
  <title>AddOfferForm</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/add-new-offert-style.css">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!--Ion icons-->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <!--JQUERY BEFORE BOOTSTRAP-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container spacing">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="onePersonPrice">City/place of destination - Country of destination</label>
          <input type="text" class="form-control" id="onePersonPrice">
        </div>
        <div class="form-group">
          <label for="onePersonPrice">1 person:</label>
          <input type="text" class="form-control" id="onePersonPrice">
        </div>
        <div class="form-group">
          <label for="twoPersonsPrice">2 persons:</label>
          <input type="text" class="form-control" id="twoPersonsPrice">
        </div>
        <div class="form-group">
          <label for="threePersonsPrice">3 persons:</label>
          <input type="text" class="form-control" id="threePersonsPrice">
        </div>
        <div class="form-group">
          <label for="ticketsSendMode">Tickets send mode:</label>
          <input type="text" class="form-control" id="ticketsSendMode">
        </div>
        <div class="form-group">
          <label for="typeOfTickets">Type of tickets:</label>
          <input type="text" class="form-control" id="typeOfTickets">
        </div>
        <div class="form-group">
          <label for="guideIncluded">Guide included or not?</label>
          <input type="text" class="form-control" id="guideIncluded">
        </div>
        <div class="form-group">
          <label for="leavingCity">Leaving city:</label>
          <input type="text" class="form-control" id="leavingCity">
        </div>
        <div class="form-group">
          <label for="pwd">Trip days informal:</label>
          <input type="text" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="moreDetails">More details:</label>
          <textarea class="form-control" rows="5" id="moreDetails"></textarea>
        </div>
        <input type="submit" value="Add offer">
      </div>
    </div>
  </div>
</body>

</html>
